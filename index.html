<!DOCTYPE html>
<html lang="aze">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pivevar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #ff6600;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .product-list {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">pivevar</div>
        <nav>
            <ul>
                <li><a href="#about">Haqqımizda</a></li>
                <li><a href="#products">Məhsullar</a></li>
                <li><a href="#contact">Əlaqə</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h1>Ən yaxşı pivə və məzələr</h1>
        <p>Ən yaxşı !</p>
    </section>
    
    <section id="about">
        <h2>Haqqımızda</h2>
        <p>Bütün məzələr hər gün yenilənir və daima yenidir !.</p>
    </section>
    
    <section id="products">
        <h2>Məhsullarımız</h2>
        <div class="product-list">
            <div class="product">Pivələr</div>
            <div class="product">Məzələr</div>
            <div class="product">Setlər</div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Əlaqə</h2>
        <p>Email: 2010 samir1991@gmail.com</p>
        <p>Telefon : 070 200 12 79</p>
    </section>
    
    <footer>
        <p>&copy; 2025 .</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
